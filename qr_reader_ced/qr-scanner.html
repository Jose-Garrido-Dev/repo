<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner QR - C√©dula de Identidad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .scanner-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            background: #f8f9fa;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 15px;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background: rgba(0, 123, 255, 0.1);
            pointer-events: none;
        }

        .scanner-overlay::before,
        .scanner-overlay::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #007bff;
        }

        .scanner-overlay::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .scanner-overlay::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 0 10px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-label {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }

        .result-text {
            background: white;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            border: 1px solid #ddd;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .status {
            margin: 10px 0;
            font-weight: bold;
            color: #007bff;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: block;
        }

        .copy-btn {
            background: #28a745;
            font-size: 12px;
            padding: 5px 10px;
            margin-top: 5px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            button {
                display: block;
                margin: 10px auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Esc√°ner de C√≥digos QR</h1>
        <p class="subtitle">Escane√° la c√©dula de identidad para extraer la URL</p>
        
        <div class="scanner-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scanner-overlay"></div>
        </div>

        <div class="controls">
            <button id="startBtn">üì∑ Iniciar Esc√°ner</button>
            <button id="stopBtn" disabled>‚èπÔ∏è Detener</button>
        </div>

        <div class="status" id="status">Presiona "Iniciar Esc√°ner" para comenzar</div>

        <div class="loading" id="loading">
            <p>üîÑ Escaneando... Enfoca el c√≥digo QR</p>
        </div>

        <div class="error-message" id="error"></div>

        <div class="result-container" id="result">
            <div class="result-label">‚úÖ URL Encontrada:</div>
            <div class="result-text" id="resultText"></div>
            <button class="copy-btn" id="copyBtn">üìã Copiar URL</button>
        </div>
    </div>

    <!-- Librer√≠a para decodificar c√≥digos QR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        class QRScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.context = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.result = document.getElementById('result');
                this.resultText = document.getElementById('resultText');
                this.copyBtn = document.getElementById('copyBtn');
                
                this.stream = null;
                this.scanning = false;
                this.animationId = null;
                
                this.initializeEvents();
            }

            initializeEvents() {
                this.startBtn.addEventListener('click', () => this.startScanning());
                this.stopBtn.addEventListener('click', () => this.stopScanning());
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());
                
                // Auto-resize canvas cuando el video cambie de tama√±o
                this.video.addEventListener('loadedmetadata', () => {
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                });
            }

            async startScanning() {
                try {
                    this.hideError();
                    this.hideResult();
                    this.setStatus('Solicitando acceso a la c√°mara...');

                    // Configurar constraints para la c√°mara
                    const constraints = {
                        video: {
                            facingMode: { ideal: 'environment' }, // C√°mara trasera preferida
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.video.addEventListener('canplay', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.scanning = true;
                        this.scan();
                        
                        this.startBtn.disabled = true;
                        this.stopBtn.disabled = false;
                        this.showLoading();
                        this.setStatus('Escaneando... Apunta la c√°mara al c√≥digo QR');
                    }, { once: true });

                } catch (err) {
                    console.error('Error al acceder a la c√°mara:', err);
                    let message = 'Error desconocido';
                    
                    if (err.name === 'NotAllowedError') {
                        message = 'Acceso a la c√°mara denegado. Por favor, permite el acceso y recarga la p√°gina.';
                    } else if (err.name === 'NotFoundError') {
                        message = 'No se encontr√≥ ninguna c√°mara en el dispositivo.';
                    } else if (err.name === 'NotSupportedError') {
                        message = 'Tu navegador no soporta el acceso a la c√°mara.';
                    } else {
                        message = `Error al acceder a la c√°mara: ${err.message}`;
                    }
                    
                    this.showError(message);
                    this.setStatus('Error al inicializar la c√°mara');
                }
            }

            scan() {
                if (!this.scanning) return;

                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    // Dibujar frame actual del video en el canvas
                    this.context.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // Obtener los datos de imagen
                    const imageData = this.context.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Intentar decodificar el c√≥digo QR
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        this.onQRCodeDetected(code.data);
                        return;
                    }
                }

                // Continuar escaneando
                this.animationId = requestAnimationFrame(() => this.scan());
            }

            onQRCodeDetected(data) {
                this.scanning = false;
                this.hideLoading();
                
                // Validar si es una URL
                if (this.isValidURL(data)) {
                    this.showResult(data);
                    this.setStatus('‚úÖ C√≥digo QR detectado exitosamente');
                } else {
                    this.showError(`El c√≥digo QR no contiene una URL v√°lida. Contenido encontrado: ${data}`);
                    this.setStatus('‚ö†Ô∏è QR detectado, pero no contiene una URL');
                    
                    // Continuar escaneando despu√©s de 3 segundos
                    setTimeout(() => {
                        if (this.stream) {
                            this.hideError();
                            this.scanning = true;
                            this.showLoading();
                            this.setStatus('Escaneando... Apunta la c√°mara al c√≥digo QR');
                            this.scan();
                        }
                    }, 3000);
                }
            }

            isValidURL(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    // Tambi√©n verificar URLs que pueden no tener protocolo
                    const urlPattern = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
                    return urlPattern.test(string);
                }
            }

            stopScanning() {
                this.scanning = false;
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.srcObject = null;
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.hideLoading();
                this.setStatus('Esc√°ner detenido');
            }

            async copyToClipboard() {
                try {
                    await navigator.clipboard.writeText(this.resultText.textContent);
                    this.copyBtn.textContent = '‚úÖ Copiado!';
                    setTimeout(() => {
                        this.copyBtn.textContent = 'üìã Copiar URL';
                    }, 2000);
                } catch (err) {
                    console.error('Error al copiar:', err);
                    // Fallback para navegadores que no soportan clipboard API
                    const textArea = document.createElement('textarea');
                    textArea.value = this.resultText.textContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    this.copyBtn.textContent = '‚úÖ Copiado!';
                    setTimeout(() => {
                        this.copyBtn.textContent = 'üìã Copiar URL';
                    }, 2000);
                }
            }

            setStatus(message) {
                this.status.textContent = message;
            }

            showError(message) {
                this.error.textContent = message;
                this.error.classList.add('show');
            }

            hideError() {
                this.error.classList.remove('show');
            }

            showResult(url) {
                this.resultText.textContent = url;
                this.result.classList.add('show');
            }

            hideResult() {
                this.result.classList.remove('show');
            }

            showLoading() {
                this.loading.classList.add('show');
            }

            hideLoading() {
                this.loading.classList.remove('show');
            }
        }

        // Verificar compatibilidad del navegador
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.getElementById('error').textContent = 'Tu navegador no soporta el acceso a la c√°mara. Prueba con Chrome, Firefox o Safari m√°s recientes.';
            document.getElementById('error').classList.add('show');
            document.getElementById('startBtn').disabled = true;
        } else {
            // Inicializar el esc√°ner cuando la p√°gina est√© cargada
            const scanner = new QRScanner();
        }
    </script>
</body>
</html>
